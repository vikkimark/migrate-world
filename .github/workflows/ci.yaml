name: CI

on: { push: { branches: ['main'] }, pull_request: {} }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run build --if-present
      - run: npm run health --if-present
